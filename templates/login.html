<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFlex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>

<body>

    <div class="container">
        <div class="container-item">
            <img src=" {{url_for('static', filename = 'logo.png')}} " alt="logo" id="logo">
            <h1 id='heading'>MovieFlex</h1>
        </div>
        <p>Login to your Account</p>
        <form action="" method="post">
            <input type="email" name="email" placeholder="Email" class='input'>
            <br>
            <input type="password" name="password" placeholder="password" class="input">
            <input type="submit" value="Login" class="input" id='login-btn'>
        </form>
        <p>Not having an Account? <a href="/">Sign Up</a></p>
    </div>

</body>

</html>
